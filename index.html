<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bulma-divider.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-success is-large">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="assets/images/logo.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <a href="https://github.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Github</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a href="https://facebook.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-facebook"></i>
                    </span>
                    <span>Facebook</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a href="https://twitter.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-twitter"></i>
                    </span>
                    <span>Twitter</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a href="https://instagram.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-instagram"></i>
                    </span>
                    <span>Instagram</span>
                  </a>
                </span>
                <span class="navbar-item">
                  <a href="mailto:nowmozillaclub@gmail.com" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span>Email</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">
            Network for the Open Web
          </p>
          <p class="subtitle">
            A Mozilla Club
          </p>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li class="tab" onclick="openTab(event,'About')">
                <a>About</a>
              </li>
              <li class="tab" onclick="openTab(event,'Team')">
                <a>Team</a>
              </li>
              <li class="tab" onclick="openTab(event,'Events')">
                <a>Events</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
  <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
