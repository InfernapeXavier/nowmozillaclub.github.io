<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network for the Open Web</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bulma-divider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-success is-medium">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand animated flash">
                <img src="assets/images/logo.png" style="width: 40px; height: 40px" alt="Logo">
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item animated bounceInRight">
                  <a href="https://github.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Github</span>
                  </a>
                </span>
                <span class="navbar-item animated bounceInRight">
                  <a href="https://facebook.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-facebook"></i>
                    </span>
                    <span>Facebook</span>
                  </a>
                </span>
                <span class="navbar-item animated bounceInRight">
                  <a href="https://twitter.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-twitter"></i>
                    </span>
                    <span>Twitter</span>
                  </a>
                </span>
                <span class="navbar-item animated bounceInRight">
                  <a href="https://instagram.com/nowmozillaclub" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fab fa-instagram"></i>
                    </span>
                    <span>Instagram</span>
                  </a>
                </span>
                <span class="navbar-item animated bounceInRight">
                  <a href="mailto:nowmozillaclub@gmail.com" target="_blank" class="button is-success">
                    <span class="icon">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span>Email</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title animated tada">
            Network for the Open Web
          </p>
          <p class="subtitle animated bounceInUp">
            A Mozilla Club
          </p>
        </div>
      </div>

      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li class="is-active" id="about">
                <a>About</a>
              </li>
              <li id="team">
                <a>Team</a>
              </li>
              <li id="events">
                <a>Events</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <section class="section">
      <div id="content-about">
        <p>
          Test About
        </p>
      </div>
      <div id="content-team" style="display:none">
        <p>
          Test Team
        </p>
      </div>
      <div id="content-events" style="display:none">
        <p>
          Test Events
        </p>
      </div>
    </section>

  <script type="text/javascript" src="lib/main.js"></script>
  <script type="text/javascript" src="lib/tabs.js"></script>
</body>
</html>
